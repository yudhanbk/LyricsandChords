<!DOCTYPE html>
<html lang="en">
<head>
    <title>Lyrics</title>
</head>
<body>
    {% extends "LyricsandChords/base.html" %}

{% block content %}
  <h2>Song List</h2>
  <ul>
    {% for song in songs %}
      <li>{{ song.title }}</li>
    {% empty %}
      <li>No songs added yet.</li>
    {% endfor %}
  </ul>
{% endblock %}
    
</body>
</html>
