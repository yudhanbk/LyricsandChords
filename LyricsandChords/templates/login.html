<!DOCTYPE html>
<html lang="en">
<head>
<title>Login to Lyrics and Chords</title>
<body>
{% extends "LyricsandChords/base.html" %}
{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username"><br>
    <input type="password" name="password" placeholder="Password"><br>
    <button type="submit">Login</button>
</form>
{% endblock %}
</body>
</html>
